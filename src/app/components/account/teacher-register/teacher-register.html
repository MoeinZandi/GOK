<div class="page">
  <div class="card">
    <h2>Register as Teacher</h2>

    <!-- Step indicator -->
    <div class="steps">
      <div [class.active]="step === 1">1</div>
      <div [class.active]="step === 2">2</div>
      <div [class.active]="step === 3">3</div>
    </div>

    <!-- STEP 1 -->
    @if (step === 1) {
      <div class="step">
        <label>UserName</label>
        <input placeholder="At least 6 to 12 character" class="input" type="text" formControlName="username">

        <label>Email</label>
        <input placeholder="a@a.com" class="input" type="email" formControlName="email">

        <button class="btn-primary w-full mt-4" (click)="goNext()">Next</button>
      </div>
    }

    <!-- STEP 2 -->
    @if (step === 2) {
      <div class="step">
        <label>Age</label>
        <input placeholder="8-99" class="input" type="number" formControlName="age">

        <label>Phone Number</label>
        <input  placeholder="+98123456789" class="input" type="text" formControlName="phone">

        <label>Gender</label>
        <input class="input" type="text" list="genders" formControlName="gender">
        <datalist id="genders">
          @for (g of ['Male','Female','Others','Rather not say']; track g) {
            <option [value]="g"></option>
          }
        </datalist>

        <label>Country</label>
        <input class="input" type="text" formControlName="country">

        <label>State</label>
        <input class="input" type="text" formControlName="state">

        <label>City</label>
        <input class="input" type="text" formControlName="city">

        <button class="btn-primary w-full mt-4" (click)="goNext()">Next</button>
        <button class="btn-secondary w-full mt-2" (click)="goPrev()">Back</button>
      </div>
    }

    <!-- STEP 3 -->
    @if (step === 3) {
      <div class="step">
        <label>Password</label>
        <input placeholder="At least 6 to 16 character and use symbolls(@,.,#,!,/,\)" class="input" type="password" formControlName="password">

        <label>Confirm Password</label>
        <input placeholder="" class="input" type="password" formControlName="confirmPassword">

        @if (passwordsDoNotMatch) {
          <p class="error">Passwords do not match</p>
        }

        <label class="mt-3">Teacher Code</label>
        <input class="input" type="password" formControlName="inviteCode">

        <button class="btn-primary w-full mt-4" (click)="register()">Create Teacher Account</button>
        <button class="btn-secondary w-full mt-2" (click)="goPrev()">Back</button>

        <p class="text-center text-sm mt-2">
          Already have an account?
          <a href="login/teacher" class="text-primary hover">Sign in here</a>
        </p>
      </div>
    }
  </div>
</div>
