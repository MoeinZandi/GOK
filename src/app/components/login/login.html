  <!-- Main Content -->
  <main class="main">
    <div class="card">
      <div class="card-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your KnowledgeHub account to continue learning</p>
      </div>

      <div class="card-content">
           <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input type="text" [formControl]="UserNameCtrl" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" [formControl]="PasswordCtrl" matInput>
        </mat-form-field>

        <button routerLink="/classes" class="btn" (click)="login()" [disabled]="loginFg.invalid" >
            Login
        </button>

        <div class="register-text">
          Don't have an account?
          <a href="/register" class="link">Register here</a>
        </div>
      </div>
    </div>
  </main>
